<h2>Tasks</h2>
<table class="table">
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Status</th>
  </tr>
  <tr *ngFor="let task of tasks">
    <td>{{task.id}}</td>
    <td>{{task.name}}</td>
    <td>{{task.status}}</td>
    <td>
      <a routerLink="/task/{{task.id}}/">Details</a>
    </td>
  </tr>
</table>
